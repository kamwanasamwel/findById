<!DOCTYPE html>
<html>
<head>
	<title>{{ section }} | Autochem</title>
    {% load static %}<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
	 <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 400px;
        margin: 0;
        padding: 0;
      }
    </style>
</head>
<body>


     {% if items %}
        {% for item in items %}
            <div class="card">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-md">
                            <h4>
                                <b>Image</b>
                            </h4>
                            <img class="img-responsive" src="{{MEDIA_URL}}{{item.image}}" alt="{{ item.image }}">
                        </div>
                        <div class="col-md">
                            <h4>
                                <b>ID Number</b> {{ item.idNo }}</h4>
                            <h4>
                                <b>Full Name</b> {{ item.fullName }}</h4>
                            <h4><b>Date Found</b> {{ item.dateFound }}</h4>
                        </div>
                    </div>
                </div>
                <div class="container">
                    
                    

                </div>
            </div>
        {% endfor %}
    {% else %}
        <h2>No results found for {{ id_number }}</h2>
    {% endif %}

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
