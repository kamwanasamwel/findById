<!DOCTYPE html>
<html>
<head>
	<title>{{ section }} | Autochem</title>
	{% load static %}<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
	 <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 400px;
        margin: 0;
        padding: 0;
      }
    </style>
</head>
<body>
     {% if items %}
        {% for item in items %}
            <div class="card">
                <div class="container">
                    <h4><b>ID Number</b> {{ item.idNo }}</h4>
                    <h4><b>Full Name</b> {{ item.fullName }}</h4>
                    <h4><b>Date Found</b> {{ item.dateFound }}</h4>
                    <h4><b>Image</b> {{ item.image }}</h4>

                </div>
            </div>
        {% endfor %}
    {% else %}
        <h2>No results found for {{ id_number }}</h2>
    {% endif %}
</body>
</html>
